<body>
    <div id="site-navigation" class="ui small inverted menu">
        <div id="site-header" class="header item">
            <a href="./index.html">
                <img id="site-icon" src="./images/judge0_icon.png">
                <h2>Judge0 IDE</h2>
            </a>
        </div>
        <div class="left menu">
            <div class="item borderless">
                <select id="select-language" class="ui dropdown">
                    <option data-language="c" data-compiler="clang"  value="75" mode="c">C (Clang)</option>
                    <option data-language="c" data-compiler="gcc" value="48" mode="c">C (GCC)</option>
                    <option data-language="cpp" data-compiler="clang" value="76" mode="cpp">C++ (Clang)</option>
                    <option data-language="cpp" data-compiler="gcc" value="52" mode="cpp">C++ (GCC)</option>
                </select>
            </div>
            <div class="item fitted borderless wide screen only">
                <div class="ui input">
                    <input id="compiler-options" type="text" placeholder="Compiler options"></input>
                </div>
            </div>
            <div class="item borderless wide screen only">
                <div class="ui input">
                    <input id="command-line-arguments" type="text" placeholder="Command line arguments"></input>
                </div>
            </div>
            <div class="item fitted borderless">
                <button id="run-btn" class="ui primary button">|> Run (<span id="run-btn-label">⌘</span> + ↵)</button>
                <div class="ui checkbox" style="margin-left: 10px;">
                    <input type="checkbox" id="interactive-mode">
                    <label for="interactive-mode" style="color: white;">Interactive Mode</label>
                </div>
            </div>
            <div class="item fitted borderless" style="margin-left: 10px">
                <button id="debug-btn" class="ui positive button">
                    |&gt; Debugger
                </button>
            </div>
        </div>
    </div>

    <div id="site-content"></div>
